<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    {% block title %}
      {% if title %}
        <title>{{title}}</title>
      {% else %}
        <title>Flask site</title>
      {% endif %}
    {% endblock %}

</head>
<body>
 <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light fixed-top">
    <div class="container">
      <a class="navbar-brand" href="{{url_for('index')}}">News</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="{{url_for('adminPanel.posts')}}">Моя страница</a>
          </li>
          {%if current_user.is_authenticated%}
          <li class="nav-item">
            <a class="nav-link" href="{{url_for('adminPanel.profile')}}">Профиль</a>
          </li>
          {%endif%}
          <li class="nav-item">
          {%if current_user.is_authenticated%}
            <a class="nav-link" href="{{url_for('authorize.logout')}}">Выход</a>
            {%else%}
            <a class="nav-link" href="{{url_for('authorize.login')}}">Авторизация</a>
            {%endif%}
          </li>
        </ul>
      </div>
    </div>
  </nav>

{%block content%}
{%endblock%}
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
